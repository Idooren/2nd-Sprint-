<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cbf8bca443.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fe8e0056a3.js" crossorigin="anonymous"></script>

    <title>Meme Editor</title>
</head>

<body class="editor" onload="initMemeEditor()">
    <nav>
        <li class="logo"><img src="images/logo/layer-2.png" alt="logo"></li>
        <button class="nav-button" onclick="openNav(this)">â˜°</button>
        <div class="nav-text">
            <li><a class="gallery" blank="_targer" href="index.html">Gallery</a></li>
            <li><a href="index.html">About</a></li>
        </div>
    </nav>
    <div class="editor-container">
        <div class="canvas-container">
            <canvas id="memeGen" width="450" height="500" class="img-canvas"></canvas>
            <div class="meme-editor">
                <input oninput="onWrite(event, this.value, this.dataset)" placeholder="Type here" type="text"
                    data-idx="0" name="meme-txt1">
                <div class="button-container flex justify-center">
                    <button onclick="onSwitchLine()"><img
                            src="images/icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                    <button onclick="onAddLine()"><img src="images/icons/add.png"></button>
                    <button onclick="onDeleteLine()"><img src="images/icons/trash.png"></button>
                </div>
                <div class="button-container flex justify-space-between">
                    <button onclick="onChangeFontSize('+')"><img src="images/icons/increase font - icon.png"></button>
                    <button onclick="onChangeFontSize('-')"><img src="images/icons/decrease font - icon.png"></button>
                    <button onclick="onTextAlign('right')"><img src="images/icons/align-to-left.png"></button>
                    <button onclick="onTextAlign('center')"><img src="images/icons/center-text-alignment.png"></button>
                    <button onclick="onTextAlign('left')"><img src="images/icons/align-to-right.png"></button>

                </div>
                <div class="button-container flex justify-space-between">
                    <select onchange="onChangeFont(this.value)" name="fonts">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Helvetica">Helvetica</option>
                    </select>
                    <input class="stroke" type="color" onchange="onChangeStroke(this.value)">
                    <input class="fill" type="color" onchange="onChangeFill(this.value)">
                </div>
                <div class="button-container flex justify-space-between">
                    <button onclick="onLineHeightChange('+')"><i class="fas fa-long-arrow-alt-up"></i></button>
                    <button onclick="onLineHeightChange('-')"><i class="fas fa-long-arrow-alt-down"></i></button>
                    <button onclick="onLineXChange('-')"><i class="fas fa-long-arrow-alt-left"></i></button>
                    <button onclick="onLineXChange('+')"><i class="fas fa-long-arrow-alt-right"></i></button>
                    <button > <a href="" onclick="downloadMeme(this)">Download</i></button>
                    
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <img class="logo" src="images/logo/layer-2.png" alt="logo">
            <div>all rights reserved 2020</div>
        </div>
    </footer>
    <img class="invisible" src="" alt="">
    <script src="js/memeService.js"></script>
    <script src="js/main.js"></script>
    <script src='js/util.js'></script>
</body>

</html>
